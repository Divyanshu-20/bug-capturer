<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=400, height=500">
  <title>Bug Capturer Controller</title>
  <style>
    /* Premium CSS Custom Properties for Professional UI */
    :root {
      /* Premium Dark Theme - Professional Grade */
      --bg-primary: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #050505;
      --bg-glass: rgba(255, 255, 255, 0.08);
      --bg-glass-hover: rgba(255, 255, 255, 0.12);
      --bg-glass-active: rgba(255, 255, 255, 0.16);
      
      /* Premium Typography */
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --text-muted: #94a3b8;
      --text-inverse: #ffffff;
      --text-accent: #60a5fa;
      
      /* Professional Borders & Outlines */
      --border-primary: rgba(255, 255, 255, 0.12);
      --border-secondary: rgba(255, 255, 255, 0.08);
      --border-accent: #3b82f6;
      --border-focus: rgba(59, 130, 246, 0.5);
      
      /* Premium Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
      --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.15), 0 4px 8px rgba(0, 0, 0, 0.12);
      --shadow-xl: 0 16px 32px rgba(0, 0, 0, 0.15), 0 8px 16px rgba(0, 0, 0, 0.12);
      --shadow-glow: 0 0 24px rgba(59, 130, 246, 0.25);
      --shadow-glow-strong: 0 0 32px rgba(59, 130, 246, 0.4);
      
      /* Professional Border Radius */
      --radius-xs: 2px;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-xl: 18px;
      --radius-2xl: 24px;
      --radius-full: 9999px;
      
      /* Smooth Transitions */
      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-bounce: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      
      /* Premium Status Colors */
      --success: #10b981;
      --success-bg: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.08) 100%);
      --success-border: rgba(16, 185, 129, 0.25);
      --success-glow: 0 0 16px rgba(16, 185, 129, 0.25);
      
      --warning: #f59e0b;
      --warning-bg: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(217, 119, 6, 0.08) 100%);
      --warning-border: rgba(245, 158, 11, 0.25);
      --warning-glow: 0 0 16px rgba(245, 158, 11, 0.25);
      
      --error: #ef4444;
      --error-bg: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.08) 100%);
      --error-border: rgba(239, 68, 68, 0.25);
      --error-glow: 0 0 16px rgba(239, 68, 68, 0.25);
      
      --info: #3b82f6;
      --info-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.08) 100%);
      --info-border: rgba(59, 130, 246, 0.25);
      --info-glow: 0 0 16px rgba(59, 130, 246, 0.25);
      
      /* Premium Accent Colors */
      --purple: #8b5cf6;
      --purple-bg: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(124, 58, 237, 0.08) 100%);
      --purple-border: rgba(139, 92, 246, 0.25);
      --purple-glow: 0 0 16px rgba(139, 92, 246, 0.25);
      
      --pink: #ec4899;
      --pink-bg: linear-gradient(135deg, rgba(236, 72, 153, 0.15) 0%, rgba(219, 39, 119, 0.08) 100%);
      --pink-border: rgba(236, 72, 153, 0.25);
      --pink-glow: 0 0 16px rgba(236, 72, 153, 0.25);
      
      --cyan: #06b6d4;
      --cyan-bg: linear-gradient(135deg, rgba(6, 182, 212, 0.15) 0%, rgba(8, 145, 178, 0.08) 100%);
      --cyan-border: rgba(6, 182, 212, 0.25);
      --cyan-glow: 0 0 16px rgba(6, 182, 212, 0.25);
      
      /* Disabled States */
      --bg-disabled: rgba(255, 255, 255, 0.03);
      --text-disabled: rgba(255, 255, 255, 0.3);
      --border-disabled: rgba(255, 255, 255, 0.08);
      
      /* Advanced Glassmorphism */
      --backdrop-blur: blur(16px);
      --backdrop-saturate: saturate(180%);
      --backdrop-brightness: brightness(1.1);
      
      /* Professional Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 20px;
      --space-2xl: 24px;
      --space-3xl: 32px;
    }

    /* Dark Theme (Even Darker) */
    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
      --bg-secondary: #000000;
      --bg-tertiary: #050505;
      --bg-glass: rgba(255, 255, 255, 0.05);
      --bg-glass-hover: rgba(255, 255, 255, 0.1);
      
      --text-primary: #ffffff;
      --text-secondary: #d1d5db;
      --text-muted: #6b7280;
      
      --border-primary: rgba(255, 255, 255, 0.1);
      --border-secondary: #1f2937;
    }

    html, body {
      width: 380px !important;
      min-width: 380px !important;
      max-width: 380px !important;
      height: 450px !important;
      min-height: 450px !important;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'SF Pro Display', Roboto, sans-serif;
      font-size: 13px;
      font-weight: 400;
      line-height: 1.5;
      background: var(--bg-primary);
      color: var(--text-primary);
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* Premium Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 75%, rgba(59, 130, 246, 0.08) 0%, transparent 60%),
        radial-gradient(circle at 75% 25%, rgba(139, 92, 246, 0.06) 0%, transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.04) 0%, transparent 60%),
        radial-gradient(circle at 10% 90%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
      animation: backgroundShift 25s ease-in-out infinite;
      z-index: -1;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.02) 50%, transparent 70%);
      animation: shimmerBackground 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { 
        transform: translateX(0) translateY(0) scale(1) rotate(0deg); 
        opacity: 1;
      }
      25% { 
        transform: translateX(-8px) translateY(-4px) scale(1.02) rotate(0.5deg); 
        opacity: 0.9;
      }
      50% { 
        transform: translateX(4px) translateY(8px) scale(0.98) rotate(-0.3deg); 
        opacity: 0.95;
      }
      75% { 
        transform: translateX(6px) translateY(-6px) scale(1.01) rotate(0.2deg); 
        opacity: 0.92;
      }
    }

    @keyframes shimmerBackground {
      0%, 100% { 
        transform: translateX(-100%) skewX(-15deg); 
        opacity: 0;
      }
      50% { 
        transform: translateX(100%) skewX(-15deg); 
        opacity: 0.3;
      }
    }

    /* Advanced Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: var(--shadow-md);
      }
      50% {
        transform: scale(1.05);
        box-shadow: var(--shadow-xl);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Add entrance animations */
    .main-container > * {
      animation: fadeInUp 0.6s ease-out;
    }

    .main-container > *:nth-child(1) { animation-delay: 0.1s; }
    .main-container > *:nth-child(2) { animation-delay: 0.2s; }
    .main-container > *:nth-child(3) { animation-delay: 0.3s; }
    .main-container > *:nth-child(4) { animation-delay: 0.4s; }
    .main-container > *:nth-child(5) { animation-delay: 0.5s; }
    .main-container > *:nth-child(6) { animation-delay: 0.6s; }
    
    /* Premium Main Container with Advanced Glassmorphism */
    .main-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: var(--space-md);
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur) var(--backdrop-saturate) var(--backdrop-brightness);
      -webkit-backdrop-filter: var(--backdrop-blur) var(--backdrop-saturate) var(--backdrop-brightness);
      border: 1px solid var(--border-primary);
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
    }

    .main-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.05) 0%, 
        transparent 25%, 
        transparent 75%, 
        rgba(255, 255, 255, 0.02) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .main-container > * {
      position: relative;
      z-index: 1;
    }

    /* Premium Scrollbar Styling */
    .main-container::-webkit-scrollbar {
      width: 8px;
    }

    .main-container::-webkit-scrollbar-track {
      background: transparent;
      border-radius: var(--radius-full);
    }

    .main-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--border-primary) 0%, var(--border-secondary) 100%);
      border-radius: var(--radius-full);
      border: 2px solid transparent;
      background-clip: content-box;
      transition: var(--transition-normal);
    }

    .main-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--text-muted) 0%, var(--border-primary) 100%);
      background-clip: content-box;
    }
    
    /* Premium Header Design */
    .header {
      text-align: center;
      margin-bottom: var(--space-lg);
      position: relative;
      padding: var(--space-sm) 0;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -var(--space-sm);
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--border-accent) 20%, 
        var(--text-accent) 50%, 
        var(--border-accent) 80%, 
        transparent 100%);
      border-radius: var(--radius-full);
      box-shadow: var(--shadow-glow);
    }
    
    .header h1 {
      margin: 0 0 var(--space-xs) 0;
      font-size: 16px;
      font-weight: 800;
      background: linear-gradient(135deg, 
        #ffffff 0%, 
        #f8fafc 25%, 
        #e2e8f0 50%, 
        #cbd5e1 75%, 
        #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      letter-spacing: -0.5px;
      position: relative;
      animation: float 4s ease-in-out infinite;
      line-height: 1.1;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -var(--space-sm);
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--text-accent) 50%, 
        transparent 100%);
      border-radius: var(--radius-full);
      animation: expandLine 2.5s var(--transition-bounce) 0.8s forwards;
      box-shadow: 0 0 12px var(--text-accent);
    }

    @keyframes expandLine {
      to {
        width: 120px;
      }
    }
    
    /* Premium Security Note */
    .security-note {
      background: linear-gradient(135deg, 
        var(--success-bg) 0%, 
        rgba(16, 185, 129, 0.05) 100%);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-lg);
      font-size: 11px;
      font-weight: 500;
      margin-bottom: var(--space-xl);
      border: 1px solid var(--success-border);
      color: #6ee7b7;
      position: relative;
      overflow: hidden;
      transition: var(--transition-normal);
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: center;
      box-shadow: var(--success-glow), var(--shadow-sm);
    }

    .security-note::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .security-note:hover::before {
      left: 100%;
    }

    .security-note:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .main-controls {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
      justify-content: center;
      padding: var(--space-xs);
      background: rgba(255, 255, 255, 0.02);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-secondary);
    }
    
    .action-buttons {
      display: flex;
      gap: var(--space-xs);
      margin-bottom: var(--space-md);
      flex-wrap: wrap;
      justify-content: center;
      padding: 4px;
      background: rgba(255, 255, 255, 0.01);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .search-section {
      margin-bottom: var(--space-md);
      padding: var(--space-xs);
      background: rgba(255, 255, 255, 0.01);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    
    /* Responsive design for smaller screens */
    @media (max-width: 360px) {
      .main-controls {
        flex-direction: column;
        gap: 6px;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 6px;
      }
      
      .activation-btn {
        font-size: 12px;
        padding: 8px 12px;
      }
      
      .control-btn, .action-btn {
        font-size: 11px;
        padding: 8px 10px;
        min-width: 60px;
      }
    }
    
    button {
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      border: 1px solid var(--border-primary);
      color: var(--text-inverse);
      padding: 6px 10px;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      min-height: 28px;
      min-width: 28px;
      box-sizing: border-box;
      flex-shrink: 0;
      white-space: nowrap;
      text-overflow: ellipsis;
      box-shadow: var(--shadow-sm);
      letter-spacing: 0.1px;
      line-height: 1.1;
      max-width: 100%;
    }
    
    button:focus {
      outline: 2px solid var(--border-accent);
      outline-offset: 2px;
      box-shadow: var(--shadow-glow);
    }
    
    button:focus:not(:focus-visible) {
      outline: none;
      box-shadow: var(--shadow-md);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left var(--transition-slow);
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      background: var(--bg-glass-hover);
      color: var(--text-inverse);
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-xl);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    button:active {
      transform: translateY(-1px) scale(0.98);
      transition: transform var(--transition-fast);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    button.disabled {
      background: var(--bg-disabled) !important;
      color: var(--text-disabled) !important;
      cursor: not-allowed !important;
      opacity: 0.5 !important;
      border-color: var(--border-disabled) !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }
    
    button.disabled:hover {
      background: var(--bg-disabled) !important;
      color: var(--text-disabled) !important;
      transform: none !important;
      box-shadow: none !important;
      border-color: var(--border-disabled) !important;
    }
    
    button.disabled::before,
    button.disabled::after {
      display: none !important;
    }
    
    .activation-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%) !important;
      color: var(--text-inverse) !important;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 0.025em;
      text-transform: uppercase;
      padding: var(--space-sm) var(--space-lg);
      box-shadow: var(--shadow-md), var(--info-glow);
      border: 1px solid rgba(255, 255, 255, 0.15) !important;
      min-width: 100px;
      min-height: 36px;
      flex-shrink: 0;
      border-radius: var(--radius-md);
      position: relative;
      overflow: hidden;
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      line-height: 1.2;
      max-width: 100%;
      transition: all var(--transition-normal);
    }

    .activation-btn::after {
      content: '';
      position: absolute;
      inset: 1px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.05) 100%);
      border-radius: calc(var(--radius-lg) - 1px);
      pointer-events: none;
    }

    .activation-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.25) 50%, 
        transparent 100%);
      transition: left var(--transition-slow);
    }

    .activation-btn:hover::before {
      left: 100%;
    }
    
    .activation-btn:hover:not(.disabled) {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%) !important;
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-xl), var(--shadow-glow-strong);
      border-color: rgba(255, 255, 255, 0.25) !important;
    }

    .activation-btn.active {
      background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%) !important;
      box-shadow: var(--shadow-lg), var(--success-glow);
    }

    .activation-btn.active:hover:not(.disabled) {
      background: linear-gradient(135deg, #059669 0%, #047857 50%, #065f46 100%) !important;
      box-shadow: var(--shadow-xl), 0 0 32px rgba(16, 185, 129, 0.4);
    }
    
    .control-btn {
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      border: 1px solid var(--border-primary);
      color: var(--text-inverse);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.025em;
      transition: all var(--transition-normal);
      min-height: 40px;
      min-width: 80px;
      box-sizing: border-box;
      flex-shrink: 0;
      box-shadow: var(--shadow-md);
      line-height: 1.3;
      max-width: 100%;
      position: relative;
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      inset: 1px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.05) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.02) 100%);
      border-radius: calc(var(--radius-lg) - 1px);
      pointer-events: none;
    }
    
    .control-btn:hover:not(.disabled) {
      background: var(--bg-glass-hover);
      color: var(--text-inverse);
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-lg);
      border-color: var(--border-focus);
    }
    
    .pause-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
      color: var(--text-inverse) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      font-weight: 700;
      box-shadow: var(--shadow-lg), 0 0 20px rgba(239, 68, 68, 0.4);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
    }
    
    .pause-btn:hover:not(.disabled) {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%) !important;
      color: var(--text-inverse) !important;
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-xl), 0 0 30px rgba(239, 68, 68, 0.6);
    }
    
    .resume-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
      color: var(--text-inverse) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
