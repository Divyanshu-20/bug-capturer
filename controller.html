<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=400, height=500">
  <title>Bug Capturer Controller</title>
  <style>
    /* CSS Custom Properties for Theme Management */
    :root {
      /* Vibrant Dark Theme Colors - Matching Bug Report */
      --bg-primary: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      --bg-secondary: #000000;
      --bg-tertiary: #0a0a0a;
      --bg-glass: rgba(255, 255, 255, 0.1);
      --bg-glass-hover: rgba(255, 255, 255, 0.15);
      
      --text-primary: #ffffff;
      --text-secondary: #e5e5e5;
      --text-muted: #a0a0a0;
      --text-inverse: #ffffff;
      
      --border-primary: rgba(255, 255, 255, 0.2);
      --border-secondary: #333333;
      --border-accent: #60a5fa;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
      
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-full: 9999px;
      
      --transition-fast: 0.15s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
      
      /* Vibrant Status Colors - Enhanced */
      --success: #10b981;
      --success-bg: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.1) 100%);
      --success-border: rgba(16, 185, 129, 0.3);
      --success-glow: 0 0 10px rgba(16, 185, 129, 0.2);
      
      --warning: #f59e0b;
      --warning-bg: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.1) 100%);
      --warning-border: rgba(245, 158, 11, 0.3);
      --warning-glow: 0 0 10px rgba(245, 158, 11, 0.2);
      
      --error: #ef4444;
      --error-bg: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%);
      --error-border: rgba(239, 68, 68, 0.3);
      --error-glow: 0 0 10px rgba(239, 68, 68, 0.2);
      
      --info: #3b82f6;
      --info-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);
      --info-border: rgba(59, 130, 246, 0.3);
      --info-glow: 0 0 10px rgba(59, 130, 246, 0.2);
      
      /* Additional Vibrant Colors */
      --purple: #8b5cf6;
      --purple-bg: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(124, 58, 237, 0.1) 100%);
      --purple-border: rgba(139, 92, 246, 0.3);
      --purple-glow: 0 0 10px rgba(139, 92, 246, 0.2);
      
      --pink: #ec4899;
      --pink-bg: linear-gradient(135deg, rgba(236, 72, 153, 0.2) 0%, rgba(219, 39, 119, 0.1) 100%);
      --pink-border: rgba(236, 72, 153, 0.3);
      --pink-glow: 0 0 10px rgba(236, 72, 153, 0.2);
      
      --cyan: #06b6d4;
      --cyan-bg: linear-gradient(135deg, rgba(6, 182, 212, 0.2) 0%, rgba(8, 145, 178, 0.1) 100%);
      --cyan-border: rgba(6, 182, 212, 0.3);
      --cyan-glow: 0 0 10px rgba(6, 182, 212, 0.2);
      
      /* Glassmorphism */
      --backdrop-blur: blur(10px);
      --backdrop-saturate: saturate(180%);
    }

    /* Dark Theme (Even Darker) */
    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
      --bg-secondary: #000000;
      --bg-tertiary: #050505;
      --bg-glass: rgba(255, 255, 255, 0.05);
      --bg-glass-hover: rgba(255, 255, 255, 0.1);
      
      --text-primary: #ffffff;
      --text-secondary: #d1d5db;
      --text-muted: #6b7280;
      
      --border-primary: rgba(255, 255, 255, 0.1);
      --border-secondary: #1f2937;
    }

    html, body {
      width: 400px !important;
      min-width: 400px !important;
      max-width: 400px !important;
      height: 500px !important;
      min-height: 500px !important;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      font-size: 12px;
      background: var(--bg-primary);
      color: var(--text-primary);
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(96, 165, 250, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.08) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: translateX(0) translateY(0) scale(1); }
      33% { transform: translateX(-10px) translateY(-5px) scale(1.05); }
      66% { transform: translateX(5px) translateY(10px) scale(0.95); }
    }

    /* Advanced Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: var(--shadow-md);
      }
      50% {
        transform: scale(1.05);
        box-shadow: var(--shadow-xl);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Add entrance animations */
    .main-container > * {
      animation: fadeInUp 0.6s ease-out;
    }

    .main-container > *:nth-child(1) { animation-delay: 0.1s; }
    .main-container > *:nth-child(2) { animation-delay: 0.2s; }
    .main-container > *:nth-child(3) { animation-delay: 0.3s; }
    .main-container > *:nth-child(4) { animation-delay: 0.4s; }
    .main-container > *:nth-child(5) { animation-delay: 0.5s; }
    .main-container > *:nth-child(6) { animation-delay: 0.6s; }
    
    /* Main Container with Glassmorphism */
    .main-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 16px;
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      border: 1px solid var(--border-primary);
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Scrollbar Styling */
    .main-container::-webkit-scrollbar {
      width: 6px;
    }

    .main-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .main-container::-webkit-scrollbar-thumb {
      background: var(--border-primary);
      border-radius: var(--radius-full);
    }

    .main-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
      position: relative;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--border-accent), transparent);
      border-radius: var(--radius-full);
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #e5e7eb 50%, #d1d5db 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.3px;
      position: relative;
      animation: float 3s ease-in-out infinite;
      line-height: 1.2;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--border-accent), transparent);
      animation: expandLine 2s ease-out 1s forwards;
    }

    @keyframes expandLine {
      to {
        width: 100px;
      }
    }
    
    .security-note {
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      padding: 6px 10px;
      border-radius: var(--radius-md);
      font-size: 10px;
      margin-bottom: 12px;
      border: 1px solid var(--border-primary);
      color: var(--text-inverse);
      position: relative;
      overflow: hidden;
      transition: var(--transition-normal);
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: center;
    }

    .security-note::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .security-note:hover::before {
      left: 100%;
    }

    .security-note:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .main-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .search-section {
      margin-bottom: 16px;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    
    /* Responsive design for smaller screens */
    @media (max-width: 360px) {
      .main-controls {
        flex-direction: column;
        gap: 6px;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 6px;
      }
      
      .activation-btn {
        font-size: 12px;
        padding: 8px 12px;
      }
      
      .control-btn, .action-btn {
        font-size: 11px;
        padding: 8px 10px;
        min-width: 60px;
      }
    }
    
    button {
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      border: 1px solid var(--border-primary);
      color: var(--text-inverse);
      padding: 8px 12px;
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      min-height: 36px;
      min-width: 36px;
      box-sizing: border-box;
      flex-shrink: 0;
      white-space: nowrap;
      text-overflow: ellipsis;
      box-shadow: var(--shadow-md);
      letter-spacing: 0.2px;
      line-height: 1.2;
      max-width: 100%;
    }
    
    button:focus {
      outline: 2px solid var(--border-accent);
      outline-offset: 2px;
      box-shadow: var(--shadow-glow);
    }
    
    button:focus:not(:focus-visible) {
      outline: none;
      box-shadow: var(--shadow-md);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left var(--transition-slow);
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      background: var(--bg-glass-hover);
      color: var(--text-inverse);
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-xl);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    button:active {
      transform: translateY(-1px) scale(0.98);
      transition: transform var(--transition-fast);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    button.disabled {
      background: rgba(255, 255, 255, 0.05);
      color: #6b7280;
      cursor: not-allowed;
      opacity: 0.6;
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    button.disabled:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #6b7280;
      transform: none;
      box-shadow: var(--shadow-sm);
    }
    
    .activation-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
      color: var(--text-inverse) !important;
      font-weight: 700;
      font-size: 12px;
      padding: 10px 16px;
      box-shadow: var(--shadow-lg), 0 0 20px rgba(59, 130, 246, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      min-width: auto;
      flex-shrink: 0;
      border-radius: var(--radius-xl);
      position: relative;
      overflow: hidden;
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      line-height: 1.2;
      max-width: 100%;
    }

    .activation-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left var(--transition-slow);
    }

    .activation-btn:hover::before {
      left: 100%;
    }
    
    .activation-btn:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%) !important;
      transform: translateY(-4px) scale(1.05);
      box-shadow: var(--shadow-xl), 0 0 30px rgba(59, 130, 246, 0.6);
    }
    
    .control-btn {
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      border: 1px solid var(--border-primary);
      color: var(--text-inverse);
      padding: 8px 12px;
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
      transition: all var(--transition-normal);
      min-height: 36px;
      min-width: 70px;
      box-sizing: border-box;
      flex-shrink: 0;
      box-shadow: var(--shadow-md);
      line-height: 1.2;
      max-width: 100%;
    }
    
    .control-btn:hover:not(.disabled) {
      background: var(--bg-glass-hover);
      color: var(--text-inverse);
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-lg);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .pause-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
      color: var(--text-inverse) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      font-weight: 700;
      box-shadow: var(--shadow-lg), 0 0 20px rgba(239, 68, 68, 0.4);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
    }
    
    .pause-btn:hover:not(.disabled) {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%) !important;
      color: var(--text-inverse) !important;
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-xl), 0 0 30px rgba(239, 68, 68, 0.6);
    }
    
    .resume-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
      color: var(--text-inverse) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      font-weight: 700;
      box-shadow: var(--shadow-lg), 0 0 20px rgba(16, 185, 129, 0.4);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
    }
    
    .resume-btn:hover:not(.disabled) {
      background: linear-gradient(135deg, #059669 0%, #047857 100%) !important;
      color: var(--text-inverse) !important;
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-xl), 0 0 30px rgba(16, 185, 129, 0.6);
    }
    
    .action-btn {
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      border: 1px solid var(--border-primary);
      color: var(--text-inverse);
      padding: 6px 10px;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
      transition: all var(--transition-normal);
      min-height: 32px;
      min-width: 60px;
      box-sizing: border-box;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
      line-height: 1.2;
      max-width: 100%;
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left var(--transition-slow);
    }
    
    .action-btn:hover::before {
      left: 100%;
    }
    
    .action-btn:hover:not(.disabled) {
      background: var(--bg-glass-hover);
      color: var(--text-inverse);
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-md);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Clear button emphasis */
    #clear-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
      color: var(--text-inverse) !important;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: var(--shadow-md), 0 0 15px rgba(239, 68, 68, 0.3);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
    }
    
    #clear-btn:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%) !important;
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(239, 68, 68, 0.5);
    }
    
    /* Export button - vibrant blue */
    #export-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
      color: var(--text-inverse) !important;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: var(--shadow-md), 0 0 15px rgba(59, 130, 246, 0.3);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
    }
    
    #export-btn:hover:not(.disabled) {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%) !important;
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(59, 130, 246, 0.5);
    }
    
    /* Export Word button - vibrant purple */
    #export-word-btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%) !important;
      color: var(--text-inverse) !important;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: var(--shadow-md), 0 0 15px rgba(139, 92, 246, 0.3);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
    }
    
    #export-word-btn:hover:not(.disabled) {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%) !important;
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(139, 92, 246, 0.5);
    }
    
    /* TVD button - vibrant orange */
    #tvd-btn {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%) !important;
      color: var(--text-inverse) !important;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: var(--shadow-md), 0 0 15px rgba(249, 115, 22, 0.3);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
    }
    
    #tvd-btn:hover:not(.disabled) {
      background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%) !important;
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(249, 115, 22, 0.5);
    }
    
    /* Refresh button - vibrant cyan */
    #refresh-btn {
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%) !important;
      color: var(--text-inverse) !important;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: var(--shadow-md), 0 0 15px rgba(6, 182, 212, 0.3);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
    }
    
    #refresh-btn:hover:not(.disabled) {
      background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%) !important;
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(6, 182, 212, 0.5);
    }
    
    @media (max-width: 360px) {
      body {
        min-width: 300px;
        max-width: 360px;
        padding: 8px;
        font-size: 12px;
      }
      
      .steps-container {
        max-height: 200px;
        padding: 8px;
      }
      
      .screenshot-panel {
        width: min(180px, calc(100vw - 16px));
        max-width: 180px;
      }
    }
    
    /* Danger actions - small and separated */
    .deactivation-btn {
      background: #fef2f2 !important;
      color: #dc2626 !important;
      border: 1px solid #fecaca !important;
      font-weight: 500;
      font-size: 11px;
      padding: 6px 10px;

      border: 2px solid #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      pointer-events: none;
      z-index: 10000;
    }

    .selection-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
      z-index: 10001;
    }

    .selection-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10001;
    }

    .selection-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .selection-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .selection-btn.cancel {
      background: #6b7280;
    }

    .selection-btn.cancel:hover {
      background: #4b5563;
    }



    /* Status Text Styling */
    .status {
      text-align: center;
      padding: 8px 10px;
      margin-top: 12px;
      background: var(--bg-glass);
      backdrop-filter: var(--backdrop-blur);
      -webkit-backdrop-filter: var(--backdrop-blur);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      color: var(--text-inverse);
      font-weight: 600;
      font-size: 10px;
      box-shadow: var(--shadow-sm);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      transition: all var(--transition-normal);
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    
    .status::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left var(--transition-slow);
    }
    
    .status:hover::before {
      left: 100%;
    }
    
    /* Status color variations */
    .status.success {
      background: var(--success-bg);
      border-color: var(--success-border);
      box-shadow: var(--success-glow);
      color: #6ee7b7;
    }
    
    .status.warning {
      background: var(--warning-bg);
      border-color: var(--warning-border);
      box-shadow: var(--warning-glow);
      color: #fde047;
    }
    
    .status.error {
      background: var(--error-bg);
      border-color: var(--error-border);
      box-shadow: var(--error-glow);
      color: #fca5a5;
    }
    
    .status.info {
      background: var(--info-bg);
      border-color: var(--info-border);
      box-shadow: var(--info-glow);
      color: #93c5fd;
    }
    
    /* Text overflow handling */
    .text-overflow-handle {
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      line-height: 1.3;
      max-width: 100%;
    }
    
    /* URL text handling */
    .url-text {
      font-family: 'Courier New', monospace;
      font-size: 9px;
      word-break: break-all;
      overflow-wrap: anywhere;
      line-height: 1.2;
    }
    
    /* Long text handling */
    .long-text {
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      line-height: 1.3;
      max-width: 100%;
      font-size: 10px;
    }
    
    /* Ensure all containers respect width */
    .main-container * {
      max-width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
